<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>




    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .custom-number-input::-webkit-inner-spin-button,
      .custom-number-input::-webkit-outer-spin-button {
        appearance: none;
        margin: 0;
      }

    </style>
  </head>

  <body class="bg-LightGrayishCyan font-spaceMono">

    <main class="h-screen flex flex-col place-content-center items-center">
      <img src="images/logo.svg" alt="">
      <section class="bg-White w-max p-8 my-16 rounded-2xl flex">

        <div class="mr-4 w-96">

          <form>
            <div class=" flex flex-col">
              <label class="text-GrayishCyan">Bill</label>

              <div class="flex w-full justify-between bg-VeryLightGrayishCyan px-4 py-2 rounded mt-2 focus-within:border-StrongCyan focus-within:border-2">
                <img src="images/icon-dollar.svg" alt="icon-dollar">
                <input id="bill" class="w-auto bg-transparent text-right custom-number-input text-2xl outline-none" type="number" placeholder="0">
              </div>
            </div>
            <div class="my-12">
              <label class="text-GrayishCyan">Select Tip %</label>
              <div id="tips" class="grid grid-cols-3 gap-4 my-3">
                <button data-percentage="5" class="bg-DarkCyan rounded py-1 text-White font text-2xl hover:bg-StrongCyan hover:text-DarkCyan">5%</button>
                <button data-percentage="10" class="bg-DarkCyan rounded py-1 text-White font text-2xl hover:bg-StrongCyan hover:text-DarkCyan">10%</button>
                <button data-percentage="15" class="bg-DarkCyan rounded py-1 text-White font text-2xl hover:bg-StrongCyan hover:text-DarkCyan">15%</button>
                <button data-percentage="25" class="bg-DarkCyan rounded py-1 text-White font text-2xl hover:bg-StrongCyan hover:text-DarkCyan">25%</button>
                <button data-percentage="50" class="bg-DarkCyan rounded py-1 text-White font text-2xl hover:bg-StrongCyan hover:text-DarkCyan">50%</button>
                <input id="custom" class="custom-number-input text-center bg-VeryLightGrayishCyan text-2xl text-DarkCyan placeholder-DarkGrayishCyan focus:placeholder:opacity-0 capitalize outline-none focus:border-StrongCyan focus:border-2 rounded" type="number" placeholder="custom"></input>
              </div>
            </div>
            <div class=" flex flex-col">
              <label class="text-GrayishCyan">Number of People</label>

              <div class="flex w-full justify-between bg-VeryLightGrayishCyan px-4 py-2 rounded mt-2  focus-within:border-StrongCyan focus-within:border-2">
                <img src="images/icon-person.svg" alt="icon-dollar">
                <input id="people" class="w-auto bg-transparent text-right custom-number-input text-2xl outline-none" type="number" placeholder="0">
              </div>
            </div>
          </form>
        </div>

        <div class="w-96 p-8 ml-4 bg-DarkCyan rounded-2xl flex flex-col justify-between">

          <div>
            <div class="flex justify-between mb-10">
              <div class="flex flex-col">
                <p class="text-White">Tip Amount</p>
                <p class="text-GrayishCyan text-sm">/ person</p>
              </div>
              <h1 id="tip" class="text-4xl text-StrongCyan">Â£0.00</h1>
            </div>

            <div class="flex justify-between ">
              <div class="flex flex-col">
                <p class="text-White">Total</p>
                <p class="text-GrayishCyan text-sm">/ person</p>
              </div>
              <h1 id="total" class="text-4xl text-StrongCyan">Â£0.00</h1>
            </div>
          </div>
          <button id="reset" class="text-center bg-StrongCyan text-DarkCyan rounded w-full py-2 hover:bg-LightGrayishCyan ">Reset</button>
        </div>

      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zohir</a>.
    </div>
    <script src="index.js"></script>
  </body>

</html>
